	<!--The title-->
	<title>jaxxy Mule</title>
	<script src="jaxxy.min.js"></script>

	<script>
		
		jaxxy.modules.events.on(window, "message", function (event) {
			console.log('got to remote mule!')
			if (event.data) {
				var t = jaxxy.modules.jsonfn.parse(event.data);
				if(!!t && !!t.func) {
					t.func(t);
				}

			}
		}, false);

	</script>





</head>
